<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Table</title>
        <style type="text/css">
            table{border-collapse:collapse;}
            td{padding:10px;border:1px solid #000}
        </style>
	</head>
	<body>
		<table cellspacing:0>
			<tr class="1">	
				<td colspan ="3">Title goes here</td>
				<td>A</td>
				<td>B</td>
			</tr>
			<tr class="2">	
				<td rowspan ="3">C</td>
				<td>D</td>
				<td>E</td>
				<td>F</td>
				<td>G</td>
			</tr>
			<tr class ="3">
				<td>H</td>
				<td colspan="2"><center>I</center></td>
				<td rowspan="2">J</td>
			</tr>
			<tr class="4">
				<td>K</td>
				<td>L</td>
				<td>M</td>
			</tr>
			<tr class="5">
				<td>N</td>
				<td colspan="4"><center>O</center></td>
			</tr>
	
		</table>	
	</body>
</html>

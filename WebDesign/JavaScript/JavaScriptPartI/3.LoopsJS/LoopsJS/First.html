<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>First</title>
    <link href="style/js-console.css" rel="stylesheet" type="text/css" />
</head>
<body>
	
	<input type="text" id="tb-first"/>
	<br />							  
	<a href="#" onclick="onPrintArrayButtonClick()">Print 1...N</a>
	<div id="js-console">
	</div>
	<script src="script/js-console.js">	</script>		  
	<script>
	    function onPrintArrayButtonClick() {
	        var number = jsConsole.readInteger("#tb-first");
	        var string = "";
	        for (var i = 1; i <= number; i++) {
	            
	            string += i;

	      if (i != number) {
	                string += ", ";
	            }
	        }
	        //printing the string
	        jsConsole.writeLine(string);
	    }	 


	</script>			  
</body>

</html>

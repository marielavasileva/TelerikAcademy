<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forth</title>
    <link href="style/js-console.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="content">
        <div>Find the maximal increasing sequence in an array </div>
        <div id="input">
            <label for="input-arr">Your array:</label>
            <input type="text" id="input-arr" />
        </div>
        <div id="button">
            <a href="#" onclick="checkButton()">Check</a>
        </div>
    </div>
    
    <div id="js-console"></div>
    <script src="script/js-console.js"></script>

    <script>
        function checkButton() {
            var input = document.getElementById("input-arr").value;
            var myArray = input.split(" ");

            var numIndex = 0;
            var currentLength = 1;
            var bestLength = 1;

            for (var i = 1; i < myArray.length; i++) {
                currentLength = myArray[i - 1] < myArray[i] ? currentLength + 1 : 1;

                if (currentLength > bestLength) {
                    bestLength = currentLength;
                    numIndex = i - currentLength + 1;
                }
            }

            for (var i = 0; i < bestLength; i++) {
                jsConsole.write(myArray[numIndex + i] + " ");
            }
        }
    </script>
</body>
</html>

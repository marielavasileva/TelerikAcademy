<body>
    <div id="js-console"></div>
    
    <script src="scripts/js-console.js"></script>
    <script>

        Array.prototype.removeValue = function (valueToRemove) { 
            var resultArray = []; 
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] != valueToRemove) {
                    resultArray.push(arr[i]);
                }
            }
            return resultArray;
        }

        var arr = [1, 2, 1, 3, 4, 1, 111, 3, 2, 1, "1"];
        var valueToRemove = 1;

        jsConsole.writeLine("The array before removal  (" + valueToRemove + ") is " + arr);


        var result = arr.removeValue(valueToRemove);

        jsConsole.writeLine("The array after removal  (" + valueToRemove + ") is " + result);
      

    </script>
</body>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>5. DigitSwitch</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
<input type="text" id="number"/>
    <a href="#" onclick="onEvenOddButtonClick()">Print</a>
	<div id="js-console">
    
    </div>
    
	<script src="scripts/js-console.js"></script>
    <script>
        function onEvenOddButtonClick() {
    var number = jsConsole.readFloat("#number");
    
    
            switch (number)
            {
                case 1:
                    jsConsole.writeLine("One");
                    break;
                case 2:
                    jsConsole.writeLine("Two");
                    break;
                case 3:
                    jsConsole.writeLine("Three");
                    break;
                case 4:
                    jsConsole.writeLine("Four");
                    break;
                case 5:
                    jsConsole.writeLine("Five");
                    break;
                case 6:
                    jsConsole.writeLine("Six");
                    break;
                case 7:
                    jsConsole.writeLine("Seven");
                    break;
                case 8:
                    jsConsole.writeLine("Eight");
                    break;
                case 9:
                    jsConsole.writeLine("Nine");
                    break;
                case 0:
                    jsConsole.writeLine("Zero");
                    break;
                default:
                    jsConsole.writeLine("Invalid number!");
                    break;
            }
        }

    </script>

</body>
</html>

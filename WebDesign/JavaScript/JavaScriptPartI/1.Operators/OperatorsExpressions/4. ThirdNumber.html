    <script>


        var number = 1234567891;
        var dividedOn100 = parseInt(number / 100);
        var reminder = dividedOn100 % 10;
        var seven = true;
        if (reminder != 7) {
            seven = false;
        }
        jsConsole.writeLine("the third digit  right to left is 7 in " + number + "→" + seven);
